<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Upload</title>
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo-box"></div>
        <div class="nav-box nav-item selected" onclick="selectNav(this)">หน้าแรก</div>
        <div class="nav-box nav-item" onclick="selectNav(this)">หมวดหมู่</div>
        
        <div class="search-container">
            <input type="text" class="search-textbox" placeholder="ค้นหาหนังสือ...">
            <button class="search-box">ค้นหา</button>
        </div>
        
        <div class="cart-info">
            <span class="cart-text">ตะกร้า</span>
            <span class="cart-count">10</span>
        </div>
        
        <div class="user-info">Ter.2005</div>
    </header>

    <div class="main-container">
        <div class="payment-info">
            <div class="bank-info">
                <div class="qr-code"></div>
                <button class="download-btn" onclick="downloadQR()">ดาวน์โหลด QR Code</button>
                
                <table class="bank-table">
                    <tr>
                        <td class="label">ชื่อ ธนาคาร:</td>
                        <td class="value">Krungthai</td>
                    </tr>
                    <tr>
                        <td class="label">เลขบัญชี:</td>
                        <td class="value">409-3-60857-1</td>
                    </tr>
                    <tr>
                        <td class="label">ชื่อ ผู้รับ:</td>
                        <td class="value">นายจักรพรรดิ์ มั่งกูล</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="upload-container">
            <h2 class="section-title">Slip Preview</h2>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="showPreview(event)">
            <div class="preview-area"></div>
            
            <div class="action-buttons">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload</button>
                <button class="submit-btn">Submit Payment</button>
            </div>
        </div>
    </div>

    <script>
        function selectNav(element) {
            var navItems = document.getElementsByClassName("nav-item");
            for (var i = 0; i < navItems.length; i++) {
                navItems[i].classList.remove("selected");
            }
            element.classList.add("selected");
        }
        
        function showPreview(event) {
            const file = event.target.files[0];
            const previewArea = document.querySelector('.preview-area');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewArea.innerHTML = '<img src="' + e.target.result + '" style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function downloadQR() {
            const link = document.createElement('a');
            link.href = './images/v197_27.png';
            link.download = 'QR_Code.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
